<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Explain</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CSS <span>Explain</span></h1>
    <form>
      <input id="selector" type="text" placeholder="li.active strong" autocomplete=off required>
    </form>

    <div id="results" class="hidden">
      <meter id="score" title="score" value=3 min=1 max=10 low=3 high=7 optimum=1>
        <div class="meter-frame">
          <div class="meter-bar">
          </div>
        </div>
      </meter>

      <div id="categories" class="blocks">
        <div class="block category header">Category</div>
        <div id="id-category" class="block category">ID</div>
        <div id="class-category" class="block category active">Class</div>
        <div id="tag-category" class="block category">Tag</div>
        <div id="universal-category" class="block category">Universal</div>
      </div>

      <div id="specificity" class="blocks">
        <div class="block header">Specificity <a href="http://www.w3.org/TR/CSS21/cascade.html#specificity" target="_blank">?</a></div>
        <div id="a-specificity" class="block">0</div>
        <div id="b-specificity" class="block">0</div>
        <div id="c-specificity" class="block">0</div>
      </div>

      <ul id="messages"></ul>
    </div>
  </div>

  <script src="css-explain.js"></script>
  <script src="explain.js"></script>
</body>
</html>
